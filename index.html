<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Survey Tool</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet"
          type="text/css">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="css/angular-flash.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body ng-app="myApp" ng-controller="UserController">
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="floating-menu">
        <a href="#/">Home</a> <div ng-hide="isLoggedIn">
            <input ng-model="user.email " type='text' id='emailInput' placeholder='Email'>
            <input ng-model="user.password " type='password' id='passwordInput' placeholder='Password'
                   ng-keyup="$event.keyCode== 13 && login(user)">
            <button ng-click="login(user)">
                Login!
            </button>
            <a href="#forgotPassword">
                Forgot your password?
            </a>
        </div> <a href="#signup"
                  ng-hide="isLoggedIn">Sign Up</a> <a ng-href="#/" ng-click="logout()" ng-show="isLoggedIn"> Logout</a> <a href="#profile" ng-show="isLoggedIn">Profile</a>

    </div>

    <div class="container" style="padding-top: 10vh;">
        <div class="twelve columns" style="position: fixed;  margin-left: 50%; width:auto;" flash-message="5000"></div>
        <div ng-view>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js "></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js "></script>
    <script src="js/angular-flash.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js "></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js "></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js "></script>
    <script src="js/app.js "></script>
    <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
