<div class="row">
    <div id="forgotPassword" class="six columns">
        <h2>
            What is your email?</h2>
        <input ng-model="user.email " type='text' id='emailInput' placeholder='Email' ng-keyup="$event.keyCode== 13 && login(user)">
        <button ng-click="forgotPasswordEmail(user)">
            Send Email</button>
    </div>
</div>
